services:

  # ğŸ° RabbitMQ - broker de mensagens
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"      # porta AMQP
      - "15672:15672"    # painel de administraÃ§Ã£o
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin

  # ğŸ”¹ servicea - microserviÃ§o Java
  servicea:
    build: ./servicea
    container_name: servicea
    depends_on:
      - rabbitmq
    # Comando de inicializaÃ§Ã£o espera RabbitMQ antes de rodar
    entrypoint: ["./wait-for-it.sh", "rabbitmq:5672", "--timeout=30", "--", "java", "-jar", "app.jar"]
    ports:
      - "8081:8081"

  # ğŸ”¹ serviceb - outro microserviÃ§o Java
  serviceb:
    build: ./serviceb
    container_name: serviceb
    depends_on:
      - rabbitmq
    entrypoint: ["./wait-for-it.sh", "rabbitmq:5672", "--timeout=30", "--", "java", "-jar", "app.jar"]
    ports:
      - "8082:8082"

  # ğŸ”¹ clientejava - envia mensagens para RabbitMQ
  clientejava:
    build: ./clientejava
    container_name: clientejava
    depends_on:
      - rabbitmq
    entrypoint: ["./wait-for-it.sh", "rabbitmq:5672", "--timeout=30", "--", "java", "-jar", "app.jar"]
